<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="./src/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>Replica Prices</title>

</head>
<body>
		<div class="container">
<!--configurar mi plantilla handlebars-->
			<div id="action" class="row"></div>
	<!--script para poner estructura-->
			<script type="text/x-handlebars-template" id="index">
					{{#each paquete_tipo}}<!--uso de helpers-->
							<div class="col s3 caja-principal">
								<div class="caja-gris center">
									<p class="center white-text fuente titulo">{{{tipo}}}</p>
									<div class="circulo-afuera">
										<div class="circulo-precio">
											<span class="simbolo">$ {{{ precio }}}<sup class="centavos">00</sup></span>
										por mes
										</div>
									</div>
								</div>
								<div class="caja-informacion-paquetes {{{ color }}}">
									<div class="white-text cont-boton-verde center">
										<button class="boton-verde">Sing up</button>
									</div>
									<ul class="center">
										<li class="letra-gris">{{{disk_space}}} Disk Space</li>
										<li class="letra-gris caja-opaca">{{{monthly_traffic}}} Montly Traffic</li>
										<li class="letra-gris">{{{subdomains}}} Subdomains</li>
										<li class="letra-gris caja-opaca">{{{email_accounts}}} Email Accounts</li>
										<li class="letra-gris">{{{webmail_support}}} Webmail Support</li>
										<li class="letra-gris caja-opaca">{{{mySQL_support}}} My SQL Support</li>
										<li class="letra-gris">{{{campo_extra}}}</li>
										<li class="letra-gris caja-opaca ">{{{campo_extra2}}}</li>
										<li class="letra-gris ">{{{campo_extra3}}}</li>
									</ul>
								</div>
								<div class="center {{{ color }}} div-final {{{ linea }}}">
									<span class="black-text fuente2 {{{ color }}} ">$ {{{ precio }}} <sup>00</sup></span>
									<p class="gris">per month</p>
									<button class="white-text boton-verde mg">Sing up</button>
								</div>
							</div>
					{{/each}}

			</script>
	<!--script que llama la herramienta handlebars-->
			<script type="text/javascript"" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
			<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
		    <script type="text/javascript" src="./src/assets/js/main.js"></script>
</body>
</html>
